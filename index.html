		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" type="text/css" href="./css/new-portfolio.css">
	</head>
	<body>
		<div class="carousel">
			<div class="carousel-item active">
				<img src="./img/image1.jpg" alt="Image 1">
			</div>
			<div class="carousel-item">
				<img src="./img/image2.jpg" alt="Image 2">
			</div>
			<div class="carousel-item">
				<img src="./img/image3.jpg" alt="Image 3">
			</div>
			<div class="carousel-item">
				<img src="./img/image4.jpg" alt="Image 4">
			</div>
			<div class="carousel-item">
				<img src="./img/image5.jpg" alt="Image 5">
			</div>
			<div class="overlay"></div>
		</div>
		<div class="info-box">
			<div class="top-section">
				<img class="avatar" src="./img/avatar.jpg" alt="Avatar">
				<div class="info">
					<p class="name">Carl Ejlers</p>
					<p class="title">Senior Product Designer</p>
				</div>
			</div>
			<div class="text-section">
				<h1>Hi there. I have 10+ years of experience working with startup innovation through product design.</h1>
				<div class="primary-btn-container">
				<!--<h2>Pretentious level 1 - <a href="">Increase</a></h2>
				<h2>Updated: August 1, 2023</h2>-->
				</div>
			</div>
			<div class="button-container">
				<button class="btn">Tell me more</button>
				<button class="btn" >Get in touch</button>
			</div>
		</div>
		<script>
			var carouselItems = Array.from(document.querySelectorAll('.carousel-item'));
			var currentActiveIndex = 0;
			
			function nextSlide() {
				carouselItems[currentActiveIndex].classList.remove('active');
				currentActiveIndex = (currentActiveIndex + 1) % carouselItems.length;
				carouselItems[currentActiveIndex].classList.add('active');
			}
			
			setInterval(nextSlide, 5000); // Change slide every 5 seconds
			</script>
			<script>
				let clickCount = 0;
				const texts = [
					'At the moment I\'m looking for new opportunities. Let\'s grab a coffee where I can show you my work in detail and we can talk about what I can do for you.',
					'I\'m not sure what else to write here so from now on it\'s Chat GPT: My approach to design is deeply rooted in user needs and business goals, resulting in solutions that are not only visually pleasing, but also functional and impactful. My experiences have not only honed my skills in various aspects of product design, but also in collaboration, leadership, and strategic thinking.',
					'Chat GPT continued: I\'m always excited to embark on new journeys and create meaningful products that resonate with users. If you\'re interested in discussing potential collaborations or opportunities... ME: No seriously, I\'d love to connect over a cup of coffee.'
				];
				const tellMeMoreButton = document.querySelector('.button-container .btn:first-child');
				const getInTouchButton = document.querySelector('.button-container .btn:nth-child(2)');
				let isTyping = false;
				let inTouchText = 'Let\'s talk! Shoot me an email or check out my CV and connect with me on LinkedIn.';

				function typeText(element, text, index) {
					if (index < text.length) {
						element.textContent += text.charAt(index);
						setTimeout(() => typeText(element, text, index + 1), 5);
					} else {
						element.innerHTML = element.textContent.replace('LinkedIn', '<a href="https://www.linkedin.com/in/ejlers/" target="_blank" rel="noopener noreferrer">LinkedIn</a>').replace('email', '<a href="mailto:ejlers@me.com">email</a>').replace('CV', '<a href="https://docs.google.com/document/d/1QHB-UN1QAZNNeqNeSKFEwKYZBvKIy3GgnAYZfENN65Y/edit?usp=sharing" target="_blank" rel="noopener noreferrer">CV</a>');
						isTyping = false;
					}
				}

				tellMeMoreButton.addEventListener('click', function() {
					if (!isTyping && clickCount < 3) {
						isTyping = true;
						let h1Element = document.querySelector('.text-section h1');
						h1Element.textContent = ''; // instant deletion
						typeText(h1Element, texts[clickCount], 0);
						clickCount++;
					}

					if (clickCount === 3) {
						tellMeMoreButton.style.display = 'none';
					}
				});

				getInTouchButton.addEventListener('click', function() {
					if (!isTyping) {
						isTyping = true;
						let h1Element = document.querySelector('.text-section h1');
						h1Element.textContent = ''; // instant deletion
						typeText(h1Element, inTouchText, 0);
						getInTouchButton.style.display = 'none'; // Hide the 'Get in touch' button
						tellMeMoreButton.style.display = 'none'; // Hide the 'Tell me more' button
					}
				});
			</script>
	</body>
</html>
