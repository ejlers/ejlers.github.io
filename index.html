<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Carl Ejlers' Portfolio</title>
		<meta name="description" content="Product Designer and Conceptual Creative">
		<meta name="keywords" content="prototype, design, product design, concept, advertising, mother new york, copenhagen, kÃ¸benhavn">
		<meta name="author" content="Carl Ejlers">
		<meta property="twitter:card" content="summary">
		<meta property="twitter:site" content="@home">
		<meta property="twitter:title" content="Carl Ejlers' Portfolio">
		<meta property="twitter:description" content="Product Designer and Conceptual Creative">
		<meta property="search:image" content="http://www.carlejlers.dk/img/share.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" type="text/css" href="./css/new-portfolio.css">
	</head>
	<body>
		<div class="carousel">
			<div class="carousel-item active">
				<img src="./img/image1.jpg" alt="Image 1">
			</div>
			<div class="carousel-item">
				<img src="./img/image2.jpg" alt="Image 2">
			</div>
			<div class="carousel-item">
				<img src="./img/image3.jpg" alt="Image 3">
			</div>
			<div class="carousel-item">
				<img src="./img/image4.jpg" alt="Image 4">
			</div>
			<div class="carousel-item">
				<img src="./img/image5.jpg" alt="Image 5">
			</div>
			<div class="overlay"></div>
		</div>
		<div class="info-box">
			<div class="top-section">
				<img class="avatar" src="./img/avatar.jpg" alt="Avatar">
				<div class="unread-message-dot">1</div>
				<div class="info">
					<p class="name">Carl Ejlers</p>
					<p class="title">Senior Product Designer</p>
				</div>	
			</div>
			<div class="text-section hidden">
				<h1></h1>
			</div>
			<button id="open-chat" class="btn openchat-btn">Start chat</button>
			<div class="button-container hidden">
				<button class="btn">Tell me more</button>	
				<button class="btn" >Get in touch</button>
			</div>
		</div>
		<script>
			var carouselItems = Array.from(document.querySelectorAll('.carousel-item'));
			var currentActiveIndex = 0;
			
			function nextSlide() {
				carouselItems[currentActiveIndex].classList.remove('active');
				currentActiveIndex = (currentActiveIndex + 1) % carouselItems.length;
				carouselItems[currentActiveIndex].classList.add('active');
			}
			
			setInterval(nextSlide, 5000); // Change slide every 5 seconds
		</script>
		<script>
			let clickCount = 0;
			const texts = [
				'I\'ve worked with multiple startups over the years, latest as Lead Product Designer at The Org. Let\'s grab a coffee where I can show you my work in detail and we can talk about what I can do for you.',
				'Instead of me bragging on, I asked Chat GPT to do it for me: "Carl blends creativity with strategy to deliver visually captivating and impactful digital products. With a rich career spanning various innovative startups in Copenhagen and abroad, Carl\'s work is grounded in user-centric design principles and strategic business goals. His leadership and collaborative skills are notable, contributing to comprehensive and effective design solutions."',
				'Thanks! Very nice of you to say. If you want to know more about me, why don\'t we grab a coffee sometime?'
			];
			const tellMeMoreButton = document.querySelector('.button-container .btn:first-child');
			const getInTouchButton = document.querySelector('.button-container .btn:nth-child(2)');
			let isTyping = false;
			let inTouchText = 'Let\'s talk! Shoot me an email. We sould also connect on LinkedIn. You can also download my CV here.';
		
			function typeText(element, textArray, index) {
				if (index < textArray.length) {
					element.textContent += textArray[index] + " ";
					setTimeout(() => typeText(element, textArray, index + 1), 20);
				} else {
					element.innerHTML = element.textContent.replace('LinkedIn', '<a href="https://www.linkedin.com/in/ejlers/" target="_blank" rel="noopener noreferrer">LinkedIn</a>').replace('email', '<a href="mailto:ejlers@me.com">email</a>').replace('CV', '<a href="https://docs.google.com/document/d/1QHB-UN1QAZNNeqNeSKFEwKYZBvKIy3GgnAYZfENN65Y/edit?usp=sharing" target="_blank" rel="noopener noreferrer">CV</a>');
					isTyping = false;
				}
			}
		
			tellMeMoreButton.addEventListener('click', function() {
				if (!isTyping && clickCount < 3) {
					isTyping = true;
					let h1Element = document.querySelector('.text-section h1');
					h1Element.textContent = ''; // instant deletion
					typeText(h1Element, texts[clickCount].split(' '), 0);
					clickCount++;
				}
		
				if (clickCount === 1) {
					tellMeMoreButton.textContent = 'Wait, go on...'; // Change button text after first click
				}
		
				if (clickCount === 2) {
					tellMeMoreButton.textContent = 'Wow, I\'m impressed!'; // Change button text after first click
				}
		
				if (clickCount === 3) {
					tellMeMoreButton.style.display = 'none';
				}
			});
		
			getInTouchButton.addEventListener('click', function() {
				if (!isTyping) {
					isTyping = true;
					let h1Element = document.querySelector('.text-section h1');
					h1Element.textContent = ''; // instant deletion
					typeText(h1Element, inTouchText.split(' '), 0);
					getInTouchButton.style.display = 'none'; // Hide the 'Get in touch' button
					tellMeMoreButton.style.display = 'none'; // Hide the 'Tell me more' button
				}
			});
		</script>
		
		<script>
			document.getElementById('open-chat').addEventListener('click', function() {
				var textSection = document.querySelector('.text-section');
				var buttonContainer = document.querySelector('.button-container');
				
				textSection.classList.remove('hidden');
				textSection.style.display = 'block';  // Or 'flex' if you need a flexbox layout

				buttonContainer.classList.remove('hidden');
				buttonContainer.style.display = 'flex'; // Assuming you want these to be flex containers

				this.classList.add('hidden'); // Hide the "Open Chat" button
			});
			document.getElementById('open-chat').addEventListener('click', function() {
				var textSection = document.querySelector('.text-section');
				var buttonContainer = document.querySelector('.button-container');
				var unreadDot = document.querySelector('.unread-message-dot');

				textSection.classList.remove('hidden');
				textSection.style.display = 'block';  // Or 'flex' if you need a flexbox layout

				buttonContainer.classList.remove('hidden');
				buttonContainer.style.display = 'flex'; // Assuming you want these to be flex containers

				unreadDot.style.display = 'none'; // Hide the unread message dot
				
				this.classList.add('hidden'); // Hide the "Open Chat" button
			});
		</script>
		
		<script>
			// Typing effect function
			function typeEffect(element, textArray, index) {
				if (index < textArray.length) {
					element.textContent += textArray[index] + ' ';
					setTimeout(() => typeEffect(element, textArray, index + 1), 20); // Adjust the delay to your liking
				}
			}
		
			document.getElementById('open-chat').addEventListener('click', function() {
				var textSection = document.querySelector('.text-section');
				var buttonContainer = document.querySelector('.button-container');
				var initialText = 'Hi there. I have 10+ years of experience working with startup innovation through product design. At the moment I\'m looking for new opportunities both full time and freelance.';
				
				textSection.classList.remove('hidden');
				textSection.style.display = 'block'; // Or 'flex' if you need a flexbox layout
		
				buttonContainer.classList.remove('hidden');
				buttonContainer.style.display = 'flex'; // Assuming you want these to be flex containers
		
				this.classList.add('hidden'); // Hide the "Open Chat" button
		
				// Type the initial text with typewriter effect
				var h1Element = document.querySelector('.text-section h1');
				h1Element.textContent = ''; // Empty the h1 element before typing
				typeEffect(h1Element, initialText.split(' '), 0);
			});
		</script>
	</body>
</html>
